<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email Demo</title>
</head>
<body>
  <form
    action="/sendemail"
    method="post"
  >
    <label for="email">
      Email address:
      <input
        type="email"
        id="email"
        name="email"
        value="username@example.com"
        required
      >
    </label>
    <br>
    <button>Click to send fake email</button>
  </form>
</body>
</html>
